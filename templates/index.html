<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotação de Links TCU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        .button {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
            margin-left: 10px;
        }

        .button:hover {
            background: #0056b3;
        }

        @media (min-width: 768px) {
            body {
                display: flex;
                flex-direction: column;
                height: 100vh;
                overflow: hidden;
            }

            #topBar {
                background: #007BFF;
                color: white;
                text-align: center;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                height: 60px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            h1 {
                font-size: 18px;
                margin: 0;
                flex-grow: 1;
            }

            button {
                padding: 8px 15px;
                font-size: 14px;
                border: none;
                border-radius: 5px;
                background: white;
                color: #007BFF;
                cursor: pointer;
                transition: background 0.3s;
                margin-left: 10px;

            }

            button:hover {
                background: #e0e0e0;
            }

            iframe {
                flex-grow: 1;
                width: 100%;
                border: none;
            }

            #openNewWindow {
                display: inline-block;
            }
        }

        @media (max-width: 767px) {
            #openNewWindow {
                display: none;
            }
        }
    </style>
    <script>
        function loadNextLink() {
            fetch("/next")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("contentFrame").src = data.next_link;
                })
                .catch(error => {
                    console.error("Erro ao carregar o próximo link:", error);
                });
        }

        function openInNewWindow() {
            let currentLink = "{{ link }}";
            window.open(currentLink, '_blank', 'noopener,noreferrer');
        }

        document.addEventListener("DOMContentLoaded", function () {
            let isMobile = window.matchMedia("only screen and (max-width: 768px)").matches;
            if (!isMobile) {
                document.body.innerHTML = `
                    <div id="topBar">
                        <h1>Rotação de Links</h1>
                        <button onclick="loadNextLink()">Próximo Caderno</button>
                        <button id="openNewWindow" onclick="openInNewWindow()">Abrir em Nova Janela</button>
                    </div>
                    <iframe id="contentFrame" src="{{ link }}"></iframe>
                `;
            } else {
                let currentLink = "{{ link }}";
                document.getElementById("openCurrent").addEventListener("click", function () {
                    window.location.href = currentLink;
                });

                document.getElementById("openNext").addEventListener("click", function () {
                    fetch("/next")
                        .then(response => response.json())
                        .then(data => {
                            window.location.href = data.next_link;
                        })
                        .catch(error => {
                            console.error("Erro ao carregar o próximo link:", error);
                        });
                });
            }
        });
    </script>
</head>
<body>
    <h1>Rotação de Cadernos</h1>
    <button id="openCurrent" class="button">Caderno Atual</button>
    <button id="openNext" class="button">Próximo Caderno</button>
    <button id="openNewWindow" onclick="openInNewWindow()" class="button">Abrir em Nova Janela</button>
</body>
</html>
